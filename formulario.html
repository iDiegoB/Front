<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario HTML</title>
  </head>
  <body>
    <!--METHOD="POST" ENVIA A UNA PAGINA EXTERNA DEL SERVIDOR, GET ENVIA A LA URL
        INPUT TYPE="SUBMIT" PARA FORMULARIOS, BUTTON PARA INTERACCIONES
        input required, para que el campo sea completado si o si
        en number, step="5" va de 5 en 5
    -->
    <h1>Formularios</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" required name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <br>
        <label for="edad">Edad</label>
        <input type="number" required name="edad" id="edad" placeholder="Ingrese su edad" min="0" max="130">
        <br>
        <label for="contraseña">Contraseña</label>
        <input type="password" required name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <br>
        <label for="email">E-mail</label>
        <input type="email" required name="email" id="email" placeholder="Ingrese su email">
        <br>
        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option value="">[Selecciona un pais]</option>
            <optgroup label="America">
                <option value="1">Chile</option>
                <option value="2">Peru</option>
                <option value="3">Colombia</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="4">España</option>
                <option value="5">Portugal</option>
                <option value="6">Italia</option>    
            </optgroup>
        </select>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <a href="index.html">Index</a>
  </body>
</html>
