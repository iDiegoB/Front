<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    <h1>Ejemplo tablas</h1>
    <table border="1">
        <tr>
            <th>Numero</th>
            <th>Nombre</th>
            <th>R.U.T</th>
            <th>Direccion</th>
        </tr>
        <!--tr*4>td*4{ejemplo $}-->
        <tr>
            <td>ejemplo 1</td>
            <td>ejemplo 2</td>
            <td>ejemplo 3</td>
            <td>ejemplo 4</td>
        </tr>
        <tr>
            <td>ejemplo 1</td>
            <td>ejemplo 2</td>
            <td colspan="2">ejemplo 3</td>
            
        </tr>
        <tr>
            <td rowspan="2">ejemplo 1</td>
            <td>ejemplo 2</td>
            <td>ejemplo 3</td>
            <td>ejemplo 4</td>
        </tr>
        <tr>
            <td>ejemplo 2</td>
            <td>ejemplo 3</td>
            <td>ejemplo 4</td>
        </tr>
    </table>
</body>
</html>
